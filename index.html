<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone soul</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/libraries/p5.min.js"></script>
    <script src="./js/libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
    <script src="./js/libraries/phaser.min.js"></script>
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div class="loading-wrapper wrapper">
        <img class="loading__img" src="./assets/img/loading.gif" alt="loading gif">
        <p class="loading__text">loading</p>
    </div>
    <div class="miccheck-wrapper wrapper">
        <p class="warning__text">Your mic is not connected <br> enable your browser mic to continue. <br> If you are still having trouble, try refreshing.</p>
    </div>
    <div class="warning-wrapper wrapper">
        <p class="warning__text">This game uses your mic and voice. <br> Use your pitch to control aspects of the game</p>
    </div>
    <div class="menu-wrapper wrapper">
        <p class="menu__title">Lone Soul</p>
        <button class="menu__start">Start</button>
    </div>
    <div class="end-wrapper wrapper">
        <p class="end__text">Thank you for playing!</p>
    </div>
</body>

</html>
